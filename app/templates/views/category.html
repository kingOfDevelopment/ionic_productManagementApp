<ion-nav-view name="Category">
  <ion-content id="category">
    <div class="col-100 subtitle">
      <span>Please select a Sub Category</span>
    </div>
    <div class="list card">
      <button ng-repeat="subcategory in subcategories track by $index" class="item subcategory" ng-click="goToMarket(subcategory.id)">
        <span class="button-text">{{subcategory.name}}</span><i class="ion-ios-arrow-forward"></i>
      </button>
    </div>
    <br />
  </ion-content>
</ion-nav-view>

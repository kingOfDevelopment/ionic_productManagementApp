<ion-modal-view id="numpad-modal">
  <ion-header-bar class="modal-header">
    <button class="modal-back" ng-click="modalCommand('hide')"><i class="ion-ios-arrow-back back"></i></button>
    <h1 class="title">Passcode</h1>
  </ion-header-bar>
  <ion-content>
    <div class="wrapper">
      <form name="numPass">
        <div class="vertical-half top">
          <input type="password" ng-model="numString" ng-pattern="'[0-9]+'" ng-disabled="numString.length >= 4" />
        </div>
        <div class="vertical-half bottom">
          <div class="row numrow" ng-repeat="num in nums track by $index" ng-if="$index > 0 && ($index-1) % 3 == 0">
            <div class="col num" ng-click="modifyPin('add', $index)"><span>{{$index}}</span></div>
            <div class="col num" ng-click="modifyPin('add', $index+1)" ng-if="$index+1 < nums.length"><span>{{$index + 1}}</span></div>
            <div class="col num" ng-click="modifyPin('add', $index+2)" ng-if="$index+2 < nums.length"><span>{{$index + 2}}</span></div>
          </div>
          <div class="row numrow">
            <div class="col num"></div>
            <div class="col num" ng-click="modifyPin('add', 0)"><span>0</span></div>
            <div class="col num" ng-click="modifyPin('remove')"><i class="ion-android-arrow-back"></i></div>
          </div>
          <div class="row numrow submit">
            <button id="modal-next" ng-click="processListing()" ng-disabled="proceed==false"><i class="ion-android-arrow-forward"></i></button>
          </div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
